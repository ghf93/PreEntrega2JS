<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>TIENDA GF SHOP</title>
		<link rel="stylesheet" href="styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>G F SHOP </h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Air Jordan 1 Low </p>
								<span class="precio-producto-carrito">$180</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="https://cdn.shopify.com/s/files/1/0496/4325/8009/articles/nike-dresse-les-couleurs-emblematiques-des-chicago-bulls-sur-une-air-jordan-1-low-inedite-992579.jpg?v=1691076980"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike Air Jordan 1 Low </h2>
					<p class="price">$180</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.pexels.com/photos/11737179/pexels-photo-11737179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike Dunk Low Panda</h2>
					<p class="price">$120</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://images.pexels.com/photos/10195370/pexels-photo-10195370.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike Jordan 1 High Taxi</h2>
					<p class="price">$250</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://media.gq.com.mx/photos/5fc13636aedc35c8ddd66958/16:9/w_1600,c_limit/air%20jordan%20tenis.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike Jordan 4 Red Cement</h2>
					<p class="price">$290</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="https://e1.pxfuel.com/desktop-wallpaper/750/337/desktop-wallpaper-nike-air-force-1-air-forces-1.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Nike Air Force 1 Total White</h2>
					<p class="price">$150</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
